{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Registro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'mindforgeApp/css/style.css' %}">
</head>
<body>
    
    <nav>
        <div class="left">
            <div class="logo">
                <img src="{% static 'mindforgeApp/logos/logo.jfif'  %}">
            </div>
            <div class="links">
                <a href="#">Sobre nosotros</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h1>Regístrate</h1>

        <!-- Selección de rol -->
        <div class="role-selection">
            <button class="role-btn" id="student-btn">Alumno</button>
            <button class="role-btn" id="teacher-btn">Profesor</button>
        </div>

        <!-- Formulario de estudiante -->
        <form id="student-form" method="POST" action="{% url 'registroAlumno_view' %}" class="login-form hidden">
            {% csrf_token %}
            <h2>Registro de Alumno</h2>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Correo electrónico:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Nombre:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="password">Apellidos:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password1" name="password1" required>

            <label for="password">Confirmar contraseña:</label>
            <input type="password" id="password2" name="password2" required>

            <button type="submit" class="btn" style="width: 360px;">Ingresar</button>
        </form>

        <!-- Formulario de profesor -->
        <form id="teacher-form" method="POST" action="{% url 'registroProfe_view' %}" class="login-form hidden">
            {% csrf_token %}
            <h2>Registro de Profesor</h2>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Correo electrónico:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Nombre:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="password">Apellidos:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password1" name="password1" required>

            <label for="password">Confirmar contraseña:</label>
            <input type="password" id="password2" name="password2" required>

            <button type="submit" class="btn" style="width: 360px;">Ingresar</button>
        </form>
    </div>

    <script>
        // Selección de botones y formularios
        const studentBtn = document.getElementById('student-btn');
        const teacherBtn = document.getElementById('teacher-btn');
        const studentForm = document.getElementById('student-form');
        const teacherForm = document.getElementById('teacher-form');

        // Mostrar formulario de estudiante
        studentBtn.addEventListener('click', () => {
            studentForm.classList.remove('hidden');
            teacherForm.classList.add('hidden');
            studentBtn.style.display = 'none';
            teacherBtn.style.display = 'none';
        });

        // Mostrar formulario de profesor
        teacherBtn.addEventListener('click', () => {
            teacherForm.classList.remove('hidden');
            studentForm.classList.add('hidden');
            studentBtn.style.display = 'none';
            teacherBtn.style.display = 'none';
        });
    </script>
</body>
</html>
